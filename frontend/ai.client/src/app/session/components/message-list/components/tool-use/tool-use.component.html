<!-- Gradient border wrapper -->
<div class="gradient-border rounded-lg"
[class.gradient-border-loading]="toolStatus() === 'pending'"
[class.gradient-border-success]="toolStatus() === 'complete'"
[class.gradient-border-error]="toolStatus() === 'error'">

  <div class="card-content rounded-lg bg-white dark:bg-gray-800">
    <div class="px-3 py-1.5">
      <!-- Compact header with toggle -->
      <button
        type="button"
        class="details-toggle flex items-center gap-2 w-full"
        [attr.aria-expanded]="isDetailsExpanded()"
        (click)="toggleDetailsExpanded()"
      >
        <!-- Status icon -->
        <div class="size-4 flex items-center justify-center shrink-0">
          @switch (toolStatus()) {
            @case ('pending') {
              <svg
                class="size-4 text-primary-600 dark:text-tertiary-400 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="3"
                />
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                />
              </svg>
            }
            @case ('complete') {
              <svg
                class="size-4 text-green-600 dark:text-green-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            }
            @case ('error') {
              <svg
                class="size-4 text-red-600 dark:text-red-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            }
          }
        </div>

        <!-- Expand/collapse chevron -->
        <svg
          class="chevron size-3.5 shrink-0 text-primary-600 dark:text-tertiary-400"
          [class.open]="isDetailsExpanded()"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>

        <!-- Tool name -->
        <span class="text-sm/5 font-medium text-primary-900 dark:text-white flex-1 text-left">
          {{ toolName() }}
        </span>

        <!-- Status text -->
        <span
          class="text-xs/5 font-medium shrink-0"
          [class]="statusIconColor()"
        >
          {{ statusText() }}
        </span>
      </button>

      <!-- Collapsible details section (input + output) -->
      <div class="collapsible-content" [class.open]="isDetailsExpanded()">
        <div class="space-y-2">
          <!-- Input section -->
          @if (hasInput()) {
            <div>
              <div class="text-xs/5 font-medium text-primary-700 dark:text-tertiary-300 mb-1">
                Input
              </div>
              <pre
                class="p-2 bg-primary-50/30 dark:bg-primary-950/20 rounded-sm font-mono text-xs overflow-x-auto border border-primary-200/50 dark:border-primary-800/30"
              ><code [innerHTML]="formattedJson() | jsonSyntaxHighlight"></code></pre>
            </div>
          }

          <!-- Result section -->
          @if (hasResult()) {
            <div>
              <div class="text-xs/5 font-medium text-primary-700 dark:text-tertiary-300 mb-1 flex items-center gap-1.5">
                <span>Output</span>
                @if (toolResult()?.status === 'error') {
                  <span class="text-red-600 dark:text-red-400">(Error)</span>
                }
              </div>
              <div class="space-y-2">
                <!-- Text/JSON content -->
                @for (item of resultTextContent(); track $index) {
                  <div class="p-2 bg-primary-50/30 dark:bg-primary-950/20 rounded-sm border border-primary-200/50 dark:border-primary-800/30">
                    @if (item.json) {
                      <pre class="font-mono text-xs overflow-x-auto"><code [innerHTML]="formatResultContent(item) | jsonSyntaxHighlight"></code></pre>
                    } @else {
                      <div class="text-sm/6 text-primary-900 dark:text-primary-100 whitespace-pre-wrap">{{ formatResultContent(item) }}</div>
                    }
                  </div>
                }

                <!-- Image content -->
                @for (item of resultImageContent(); track $index) {
                  <div class="rounded-sm overflow-hidden bg-primary-50/30 dark:bg-primary-950/20 p-2 border border-primary-200/50 dark:border-primary-800/30">
                    <img
                      [src]="getImageDataUrl(item)"
                      alt="Tool result image"
                      class="max-w-full h-auto rounded-xs"
                    />
                  </div>
                }
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

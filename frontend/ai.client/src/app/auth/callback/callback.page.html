<div class="min-h-dvh flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md px-6 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-8">
      <div class="flex flex-col items-center gap-6">
        @if (isLoading()) {
          <div class="flex flex-col items-center gap-4">
            <div class="size-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-base/7 text-gray-700 dark:text-gray-300 text-center">
              {{ statusMessage() }}
            </p>
          </div>
        } @else {
          <div class="flex flex-col items-center gap-4 w-full">
            @if (errorMessage()) {
              <div class="flex flex-col items-center gap-4 w-full">
                <div class="size-12 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                  <svg class="size-6 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
                <div class="text-center w-full">
                  <h2 class="text-lg/7 font-semibold text-gray-900 dark:text-gray-100 mb-2">
                    Authentication Failed
                  </h2>
                  <p class="text-base/7 text-gray-600 dark:text-gray-400">
                    {{ errorMessage() }}
                  </p>
                </div>
              </div>
            } @else {
              <div class="flex flex-col items-center gap-4 w-full">
                <div class="size-12 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                  <svg class="size-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <p class="text-base/7 text-gray-700 dark:text-gray-300 text-center">
                  {{ statusMessage() }}
                </p>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
</div>

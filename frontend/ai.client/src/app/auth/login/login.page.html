<div class="min-h-dvh flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md px-6 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-8">
      <div class="flex flex-col items-center gap-6">
        <div class="flex flex-col items-center gap-2">
          <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">
            Sign In
          </h1>
          <p class="text-base/7 text-gray-600 dark:text-gray-400 text-center">
            Sign in with your Microsoft Entra ID account to continue
          </p>
        </div>

        @if (errorMessage()) {
          <div class="w-full p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
            <div class="flex items-start gap-3">
              <svg class="size-5 text-red-600 dark:text-red-400 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-sm text-red-800 dark:text-red-300">
                {{ errorMessage() }}
              </p>
            </div>
          </div>
        }

        <button
          type="button"
          (click)="handleLogin()"
          [disabled]="isLoading()"
          class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-medium rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
            <div class="size-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            <span>Connecting...</span>
          } @else {
            <svg class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <span>Sign in with Microsoft</span>
          }
        </button>

        <p class="text-xs text-gray-500 dark:text-gray-400 text-center">
          You will be redirected to Microsoft Entra ID to complete authentication
        </p>
      </div>
    </div>
  </div>
</div>

<div class="h-full flex flex-col">
  <header class="border-b border-gray-200 dark:border-gray-700 px-6 py-4">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">
        Assistants
      </h1>
      <button
        type="button"
        (click)="onCreateNew()"
        [disabled]="loading()"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading() ? 'Creating...' : 'Create New' }}
      </button>
    </div>
  </header>

  <main class="flex-1 overflow-auto p-6">
    <div class="max-w-7xl mx-auto space-y-8">
      @if (loading()) {
        <div class="text-center py-8 text-gray-500 dark:text-gray-400">
          Loading assistants...
        </div>
      } @else if (error()) {
        <div class="text-center py-8 text-red-600 dark:text-red-400">
          Error: {{ error() }}
        </div>
      } @else {
        
        <!-- My Assistants Section -->
        <section>
          <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4">
            My Assistants
          </h2>
          <app-assistant-list 
            [assistants]="myAssistants()"
            (assistantSelected)="onAssistantSelected($event)"
            (shareRequested)="onShareRequested($event)"
            (makePublicRequested)="onMakePublicRequested($event)"
            (makePrivateRequested)="onMakePrivateRequested($event)"
            (deleteRequested)="onDeleteRequested($event)">
          </app-assistant-list>
        </section>

        <!-- Public Assistants Section -->
        <section>
          
          <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4">
            Public Assistants
          </h2>
          <!-- Search Bar -->
          <div class="mb-4">
            <label for="assistant-search" class="sr-only">Search assistants</label>
            <input
              type="text"
              id="assistant-search"
              [ngModel]="searchQuery()"
              (ngModelChange)="searchQuery.set($event)"
              placeholder="Search assistants..."
              class="block w-full rounded-sm border border-gray-300 bg-white px-4 py-2 text-sm/6 text-gray-900 placeholder:text-gray-400 focus:border-blue-500 focus:outline-hidden focus:ring-3 focus:ring-blue-500/50 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-500"
            />
          </div>

          <div class="mb-40">
            <app-assistant-list 
            [assistants]="publicAssistants()"
            [readonlyMode]="true"
            (assistantSelected)="onAssistantSelected($event)">
          </app-assistant-list>
          </div>
         </section>
      }
    </div>
  </main>
</div>

<div class="min-h-dvh">
  <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl/9 font-bold text-gray-900 dark:text-white">Assistants</h1>

        <button
          type="button"
          (click)="onCreateNew()"
          [disabled]="loading()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading() ? 'Creating...' : 'Create New' }}
        </button>
      </div>
      <p class="mt-2 text-base/7 text-gray-600 dark:text-gray-400">
        Build your own chat experiences, backed by a custom knowledgebase of your documents.
      </p>
    </div>
    <main class="flex-1 overflow-auto p-6">
      <div class="max-w-7xl mx-auto space-y-8">
        @if (loading()) {
        <div class="text-center py-8 text-gray-500 dark:text-gray-400">Loading assistants...</div>
        } @else if (error()) {
        <div class="text-center py-8 text-red-600 dark:text-red-400">Error: {{ error() }}</div>
        } @else {

        <!-- My Assistants Section -->
        <section>
          <app-assistant-list
            [assistants]="myAssistants()"
            (assistantSelected)="onAssistantSelected($event)"
            (chatRequested)="onChatRequested($event)"
            (shareRequested)="onShareRequested($event)"
            (makePublicRequested)="onMakePublicRequested($event)"
            (makePrivateRequested)="onMakePrivateRequested($event)"
            (deleteRequested)="onDeleteRequested($event)"
          >
          </app-assistant-list>
        </section>
        }
      </div>
    </main>
  </div>
</div>

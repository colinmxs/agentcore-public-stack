<div class="sticky top-0 z-40 lg:mx-auto lg:max-w-7xl lg:px-8 bg-gray-100 dark:bg-gray-900">
    <div
      class="flex h-16 items-center gap-x-4 border-b border-gray-200 px-4 shadow-xs sm:gap-x-6 sm:px-6 lg:shadow-none dark:border-white/10 dark:shadow-none transition-[padding] duration-300"
      [class.lg:pl-24]="sidenavService.isCollapsed()"
      [class.lg:pl-0]="!sidenavService.isCollapsed()">
      <button type="button" (click)="openSidenav()" class="-m-2.5 p-2.5 text-gray-700 hover:text-gray-900 lg:hidden dark:text-gray-400 dark:hover:text-white">
        <span class="sr-only">Open sidebar</span>
        <!-- Sidebar panel icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="size-6">
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
          <line x1="9" y1="4" x2="9" y2="20" />
        </svg>
      </button>

      <!-- New Chat button (visible when sidenav is hidden on mobile) -->
      <button
        type="button"
        (click)="newChat()"
        class="flex items-center justify-center size-10 rounded-full bg-secondary-500 text-white shadow-xs hover:bg-secondary-400 lg:hidden"
        aria-label="New chat">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="size-5" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>

      <h1 class="text-base/7 font-semibold text-gray-900 dark:text-white">{{ currentSession().title || '' }}</h1>

      <!-- Separator -->
      <div aria-hidden="true" class="h-6 w-px bg-gray-200 lg:hidden dark:bg-gray-700"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="grid flex-1 grid-cols-1">
        </div>
      </div>
    </div>
  </div>

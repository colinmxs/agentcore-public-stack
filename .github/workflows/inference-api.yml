name: InferenceApiStack.BuildTest.Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/src/apis/inference_api/**'
      - 'backend/src/agents/**'
      - 'backend/pyproject.toml'
      - 'backend/Dockerfile.inference-api'
      - 'infrastructure/lib/inference-api-stack.ts'
      - 'scripts/stack-inference-api/**'
      - '.github/workflows/inference-api.yml'
  pull_request:
    paths:
      - 'backend/src/apis/inference_api/**'
      - 'backend/src/agents/**'
      - 'backend/pyproject.toml'
      - 'backend/Dockerfile.inference-api'
      - 'infrastructure/lib/inference-api-stack.ts'
      - 'scripts/stack-inference-api/**'
      - '.github/workflows/inference-api.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
      skip_deploy:
        description: 'Skip deployment'
        required: false
        default: 'false'

env:
  CDK_AWS_REGION: ${{ vars.AWS_REGION || 'us-west-2' }}
  # CDK Configuration - from GitHub Variables
  CDK_PROJECT_PREFIX: ${{ vars.CDK_PROJECT_PREFIX || 'agentcore' }}
  CDK_VPC_CIDR: ${{ vars.CDK_VPC_CIDR || '10.0.0.0/16' }}
  CDK_DOMAIN_NAME: ${{ vars.CDK_DOMAIN_NAME }}
  CDK_ENABLE_ROUTE53: ${{ vars.CDK_ENABLE_ROUTE53 || 'false' }}
  # CDK Secrets - from GitHub Secrets
  CDK_AWS_ACCOUNT: ${{ secrets.CDK_AWS_ACCOUNT }}
  CDK_CERTIFICATE_ARN: ${{ secrets.CDK_CERTIFICATE_ARN }}
  # AWS Authentication
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # Build and Deploy Configuration
  CDK_REQUIRE_APPROVAL: never
  # Application Configuration - from GitHub Variables
  ENABLE_AUTHENTICATION: ${{ vars.ENABLE_AUTHENTICATION || 'true' }}
  LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
  UPLOAD_DIR: ${{ vars.UPLOAD_DIR || 'uploads' }}
  OUTPUT_DIR: ${{ vars.OUTPUT_DIR || 'output' }}
  GENERATED_IMAGES_DIR: ${{ vars.GENERATED_IMAGES_DIR || 'generated_images' }}
  API_URL: ${{ vars.API_URL || '' }}
  FRONTEND_URL: ${{ vars.FRONTEND_URL || '' }}
  CORS_ORIGINS: ${{ vars.CORS_ORIGINS || '' }}
  # API Keys - from GitHub Secrets
  TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY || '' }}
  NOVA_ACT_API_KEY: ${{ secrets.NOVA_ACT_API_KEY || '' }}

# Ensure only one deployment runs at a time
concurrency:
  group: inference-api-${{ github.ref }}
  cancel-in-progress: false

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Install inference-api dependencies
        run: |
          bash scripts/stack-inference-api/install.sh

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Run tests
        run: |
          bash scripts/stack-inference-api/test.sh

  build:
    name: Build ARM64 Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      id-token: write
      contents: read
    
    outputs:
      image-tag: ${{ steps.push-ecr.outputs.IMAGE_TAG }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 Docker image
        run: |
          bash scripts/stack-inference-api/build.sh
      
      # - name: Test Docker image
      #   run: |
      #     bash scripts/stack-inference-api/test-docker.sh
      
      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InferenceApi-ECR
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
      
      - name: Push to ECR
        id: push-ecr
        run: |
          bash scripts/stack-inference-api/push-to-ecr.sh
          echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy Inference API Stack
    runs-on: ubuntu-latest
    needs: build
    # if: |
    #   github.event_name == 'push' || github.event_name == 'workflow_dispatch' &&
    #   github.event.inputs.skip_deploy != 'true'
    
    permissions:
      id-token: write
      contents: read
    
    env:
      IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}
      
      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InferenceApi-CDK
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}     
        
      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh
          
      - name: Deploy Inference API Stack
        run: |
          bash scripts/stack-inference-api/deploy.sh
      
      - name: Tag image as latest
        run: |
          bash scripts/stack-inference-api/tag-latest.sh
     
      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inference-api-deployment-outputs
          path: |
            cdk-outputs-inference-api.json
          retention-days: 30
            
      - name: Deployment summary
        if: success()
        run: | 
          echo "## Inference API Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${CDK_AWS_REGION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${CDK_PROJECT_PREFIX}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack**: InferenceApiStack (AWS Bedrock AgentCore Runtime)" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f cdk-outputs-inference-api.json ]; then
            echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat cdk-outputs-inference-api.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

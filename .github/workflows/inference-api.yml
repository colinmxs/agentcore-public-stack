name: InferenceApiStack.BuildTest.Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/src/apis/inference_api/**'
      - 'backend/src/agents/**'
      - 'backend/pyproject.toml'
      - 'backend/Dockerfile.inference-api'
      - 'infrastructure/lib/inference-api-stack.ts'
      - 'scripts/stack-inference-api/**'
      - '.github/workflows/inference-api.yml'
  pull_request:
    paths:
      - 'backend/src/apis/inference_api/**'
      - 'backend/src/agents/**'
      - 'backend/pyproject.toml'
      - 'backend/Dockerfile.inference-api'
      - 'infrastructure/lib/inference-api-stack.ts'
      - 'scripts/stack-inference-api/**'
      - '.github/workflows/inference-api.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
      skip_deploy:
        description: 'Skip deployment'
        required: false
        default: 'false'

env:
  CDK_AWS_REGION: ${{ vars.AWS_REGION }}
  # CDK Configuration - from GitHub Variables
  CDK_PROJECT_PREFIX: ${{ vars.CDK_PROJECT_PREFIX }}
  # CDK Secrets - from GitHub Secrets
  CDK_AWS_ACCOUNT: ${{ secrets.CDK_AWS_ACCOUNT }}
  # AWS Authentication
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # Inference API Stack Configuration
  CDK_INFERENCE_API_ENABLED: ${{ vars.CDK_INFERENCE_API_ENABLED }}
  CDK_INFERENCE_API_CPU: ${{ vars.CDK_INFERENCE_API_CPU }}
  CDK_INFERENCE_API_MEMORY: ${{ vars.CDK_INFERENCE_API_MEMORY }}
  CDK_INFERENCE_API_DESIRED_COUNT: ${{ vars.CDK_INFERENCE_API_DESIRED_COUNT }}
  CDK_INFERENCE_API_MAX_CAPACITY: ${{ vars.CDK_INFERENCE_API_MAX_CAPACITY }}
  CDK_INFERENCE_API_ENABLE_GPU: ${{ vars.CDK_INFERENCE_API_ENABLE_GPU }}
  # Build and Deploy Configuration
  CDK_REQUIRE_APPROVAL: never
  # Application Configuration - from GitHub Variables
  ENV_INFERENCE_API_ENABLE_AUTHENTICATION: ${{ vars.ENV_INFERENCE_API_ENABLE_AUTHENTICATION }}
  ENV_INFERENCE_API_LOG_LEVEL: ${{ vars.ENV_INFERENCE_API_LOG_LEVEL }}
  ENV_INFERENCE_API_UPLOAD_DIR: ${{ vars.ENV_INFERENCE_API_UPLOAD_DIR }}
  ENV_INFERENCE_API_OUTPUT_DIR: ${{ vars.ENV_INFERENCE_API_OUTPUT_DIR }}
  ENV_INFERENCE_API_GENERATED_IMAGES_DIR: ${{ vars.ENV_INFERENCE_API_GENERATED_IMAGES_DIR }}
  ENV_INFERENCE_API_API_URL: ${{ vars.ENV_INFERENCE_API_API_URL }}
  ENV_INFERENCE_API_FRONTEND_URL: ${{ vars.ENV_INFERENCE_API_FRONTEND_URL }}
  ENV_INFERENCE_API_CORS_ORIGINS: ${{ vars.ENV_INFERENCE_API_CORS_ORIGINS }}
  # API Keys - from GitHub Secrets
  ENV_INFERENCE_API_TAVILY_API_KEY: ${{ secrets.ENV_INFERENCE_API_TAVILY_API_KEY }}
  ENV_INFERENCE_API_NOVA_ACT_API_KEY: ${{ secrets.ENV_INFERENCE_API_NOVA_ACT_API_KEY }}

# Ensure only one deployment runs at a time
concurrency:
  group: inference-api-${{ github.ref }}
  cancel-in-progress: false

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Install inference-api dependencies
        run: |
          bash scripts/stack-inference-api/install.sh

      - name: Save node_modules cache
        uses: actions/cache/save@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-24.04-arm
    needs: install
    
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image tag
        id: set-tag
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Building with tag: ${IMAGE_TAG}"
      
      # - name: Set up QEMU for ARM64 emulation
      #   uses: docker/setup-qemu-action@v3
      #   with:
      #     platforms: linux/arm64
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile.inference-api
          platforms: linux/arm64
          tags: ${{ env.CDK_PROJECT_PREFIX }}-inference-api:${{ steps.set-tag.outputs.IMAGE_TAG }}
          outputs: type=docker,dest=${{ runner.temp }}/inference-api-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: inference-api-docker-image
          path: ${{ runner.temp }}/inference-api-image.tar
          retention-days: 1

  build-cdk:
    name: Build CDK
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Build CDK
        run: |
          bash scripts/stack-inference-api/build-cdk.sh

  test-docker:
    name: Test Docker Image
    runs-on: ubuntu-24.04-arm
    needs: build-docker
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    
    env:
      IMAGE_TAG: ${{ needs.build-docker.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: inference-api-docker-image
          path: ${{ runner.temp }}
      
      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/inference-api-image.tar
          docker image ls -a
      
      - name: Test Docker image
        run: |
          bash scripts/stack-inference-api/test-docker.sh

  test-python:
    name: Test Python Code
    runs-on: ubuntu-latest
    needs: install
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python tests
        run: |
          bash scripts/stack-inference-api/test.sh

  synth-cdk:
    name: Synthesize CDK
    runs-on: ubuntu-latest
    needs: build-cdk
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InferenceApi-Synth
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Synthesize CloudFormation template
        run: |
          bash scripts/stack-inference-api/synth.sh

      - name: Upload synthesized templates
        uses: actions/upload-artifact@v4
        with:
          name: inference-api-cdk-synth
          path: infrastructure/cdk.out/
          retention-days: 7

  test-cdk:
    name: Test CDK
    runs-on: ubuntu-latest
    needs: synth-cdk
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Download synthesized templates
        uses: actions/download-artifact@v4
        with:
          name: inference-api-cdk-synth
          path: infrastructure/cdk.out/

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InferenceApi-Test
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Validate CloudFormation template
        run: |
          bash scripts/stack-inference-api/test-cdk.sh

  push-to-ecr:
    name: Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: [build-docker, test-docker, test-python]
    
    permissions:
      id-token: write
      contents: read
    
    outputs:
      image-tag: ${{ needs.build-docker.outputs.image-tag }}
    
    env:
      IMAGE_TAG: ${{ needs.build-docker.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: inference-api-docker-image
          path: ${{ runner.temp }}
      
      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/inference-api-image.tar
          docker image ls -a
      
      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InferenceApi-ECR
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
      
      - name: Push to ECR
        run: |
          bash scripts/stack-inference-api/push-to-ecr.sh

  deploy-infrastructure:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    needs: [test-cdk, push-to-ecr]
    if: |
      github.event_name == 'push' || github.event_name == 'workflow_dispatch' &&
      github.event.inputs.skip_deploy != 'true'
    
    permissions:
      id-token: write
      contents: read
    
    env:
      IMAGE_TAG: ${{ needs.push-to-ecr.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Download synthesized templates
        uses: actions/download-artifact@v4
        with:
          name: inference-api-cdk-synth
          path: infrastructure/cdk.out/
      
      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InferenceApi-CDK
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}     
        
      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh
          
      - name: Deploy infrastructure
        run: |
          bash scripts/stack-inference-api/deploy.sh
      
      - name: Tag image as latest
        run: |
          bash scripts/stack-inference-api/tag-latest.sh
     
      - name: Upload stack outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: inference-api-deployment-outputs
          path: |
            cdk-outputs-inference-api.json
          retention-days: 30
            
      - name: Deployment summary
        if: success()
        run: | 
          echo "## Inference API Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${CDK_AWS_REGION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${CDK_PROJECT_PREFIX}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack**: InferenceApiStack (AWS Bedrock AgentCore Runtime)" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f cdk-outputs-inference-api.json ]; then
            echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat cdk-outputs-inference-api.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

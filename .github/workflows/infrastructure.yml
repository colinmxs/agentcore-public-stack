name: InfrastructureStack.BuildTest.Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/lib/infrastructure-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'infrastructure/bin/infrastructure.ts'
      - 'infrastructure/cdk.json'
      - 'infrastructure/cdk.context.json'
      - 'infrastructure/package.json'
      - 'scripts/stack-infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/lib/infrastructure-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'infrastructure/bin/infrastructure.ts'
      - 'infrastructure/cdk.json'
      - 'infrastructure/cdk.context.json'
      - 'infrastructure/package.json'
      - 'scripts/stack-infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
      skip_deploy:
        description: 'Skip deployment'
        required: false
        default: 'false'

env:
  # Build and Deploy Configuration (non-sensitive, repository-level)
  CDK_REQUIRE_APPROVAL: never

# Ensure only one deployment runs at a time
concurrency:
  group: infrastructure-${{ github.ref }}
  cancel-in-progress: false

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Install CDK dependencies
        run: |
          bash scripts/stack-infrastructure/install.sh

      - name: Save node_modules cache
        uses: actions/cache/save@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

  build:
    name: Build CDK Code
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Build CDK
        run: |
          bash scripts/stack-infrastructure/build.sh

      - name: Save build artifacts cache
        uses: actions/cache/save@v4
        with:
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          key: infrastructure-build-${{ github.sha }}

  synth:
    name: Synthesize CloudFormation Template
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          key: infrastructure-build-${{ github.sha }}

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Synthesize CloudFormation template
        run: |
          bash scripts/stack-infrastructure/synth.sh

      - name: Save synthesized templates cache
        uses: actions/cache/save@v4
        with:
          path: infrastructure/cdk.out
          key: infrastructure-synth-${{ github.sha }}

  test:
    name: Validate CloudFormation Template
    runs-on: ubuntu-latest
    needs: synth
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    
    # Select environment based on trigger
    # Manual: workflow_dispatch input
    # Automatic: main → production, develop → development
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}
    
    permissions:
      id-token: write
      contents: read
    
    env:
      # Environment-scoped configuration
      CDK_AWS_REGION: ${{ vars.AWS_REGION }}
      CDK_PROJECT_PREFIX: ${{ vars.CDK_PROJECT_PREFIX }}
      CDK_VPC_CIDR: ${{ vars.CDK_VPC_CIDR }}
      CDK_HOSTED_ZONE_DOMAIN: ${{ vars.CDK_HOSTED_ZONE_DOMAIN }}
      CDK_ALB_SUBDOMAIN: ${{ vars.CDK_ALB_SUBDOMAIN }}
      CDK_CERTIFICATE_ARN: ${{ vars.CDK_CERTIFICATE_ARN }}
      CDK_RETAIN_DATA_ON_DELETE: ${{ vars.CDK_RETAIN_DATA_ON_DELETE }}
      CDK_FILE_UPLOAD_CORS_ORIGINS: ${{ vars.CDK_FILE_UPLOAD_CORS_ORIGINS }}
      CDK_FILE_UPLOAD_MAX_SIZE_MB: ${{ vars.CDK_FILE_UPLOAD_MAX_SIZE_MB }}
      CDK_AWS_ACCOUNT: ${{ secrets.CDK_AWS_ACCOUNT }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          key: infrastructure-build-${{ github.sha }}

      - name: Restore synthesized templates
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/cdk.out
          key: infrastructure-synth-${{ github.sha }}

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InfrastructureTest
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Run CDK diff to validate template
        run: |
          bash scripts/stack-infrastructure/test.sh

  deploy:
    name: Deploy Infrastructure Stack
    runs-on: ubuntu-latest
    needs: test
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.skip_deploy != 'true')    
    
    # Select environment based on trigger
    # Manual: workflow_dispatch input
    # Automatic: main → production, develop → development
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}
    
    # Use OIDC for secure AWS authentication
    permissions:
      id-token: write
      contents: read
    
    env:
      # Environment-scoped configuration
      CDK_AWS_REGION: ${{ vars.AWS_REGION }}
      CDK_PROJECT_PREFIX: ${{ vars.CDK_PROJECT_PREFIX }}
      CDK_VPC_CIDR: ${{ vars.CDK_VPC_CIDR }}
      CDK_HOSTED_ZONE_DOMAIN: ${{ vars.CDK_HOSTED_ZONE_DOMAIN }}
      CDK_ALB_SUBDOMAIN: ${{ vars.CDK_ALB_SUBDOMAIN }}
      CDK_CERTIFICATE_ARN: ${{ vars.CDK_CERTIFICATE_ARN }}
      CDK_RETAIN_DATA_ON_DELETE: ${{ vars.CDK_RETAIN_DATA_ON_DELETE }}
      CDK_FILE_UPLOAD_CORS_ORIGINS: ${{ vars.CDK_FILE_UPLOAD_CORS_ORIGINS }}
      CDK_FILE_UPLOAD_MAX_SIZE_MB: ${{ vars.CDK_FILE_UPLOAD_MAX_SIZE_MB }}
      CDK_APP_API_DESIRED_COUNT: ${{ vars.CDK_APP_API_DESIRED_COUNT }}
      CDK_APP_API_MAX_CAPACITY: ${{ vars.CDK_APP_API_MAX_CAPACITY }}
      CDK_APP_API_CPU: ${{ vars.CDK_APP_API_CPU }}
      CDK_APP_API_MEMORY: ${{ vars.CDK_APP_API_MEMORY }}
      CDK_INFERENCE_API_DESIRED_COUNT: ${{ vars.CDK_INFERENCE_API_DESIRED_COUNT }}
      CDK_INFERENCE_API_MAX_CAPACITY: ${{ vars.CDK_INFERENCE_API_MAX_CAPACITY }}
      CDK_INFERENCE_API_CPU: ${{ vars.CDK_INFERENCE_API_CPU }}
      CDK_INFERENCE_API_MEMORY: ${{ vars.CDK_INFERENCE_API_MEMORY }}
      CDK_ENABLE_AUTHENTICATION: ${{ vars.CDK_ENABLE_AUTHENTICATION }}
      CDK_AWS_ACCOUNT: ${{ secrets.CDK_AWS_ACCOUNT }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          key: infrastructure-build-${{ github.sha }}

      - name: Restore synthesized templates
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/cdk.out
          key: infrastructure-synth-${{ github.sha }}

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-InfrastructureDeploy
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        
      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Deploy infrastructure
        run: |
          bash scripts/stack-infrastructure/deploy.sh

      - name: Upload stack outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: infrastructure-outputs
          path: infrastructure/infrastructure-outputs.json
          retention-days: 30
      
      - name: Deployment summary
        if: success()
        run: | 
          ENVIRONMENT="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}"
          
          echo "## Infrastructure Stack Deployment Successful ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${ENVIRONMENT}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${CDK_AWS_REGION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${CDK_PROJECT_PREFIX}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack**: InfrastructureStack" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Created" >> $GITHUB_STEP_SUMMARY
          echo "- VPC with public/private subnets" >> $GITHUB_STEP_SUMMARY
          echo "- Application Load Balancer (ALB)" >> $GITHUB_STEP_SUMMARY
          echo "- ECS Cluster" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f infrastructure/infrastructure-outputs.json ]; then
            echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat infrastructure/infrastructure-outputs.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

name: AgentCoreStack.BuildTest.Deploy

on:
  push:
    branches:
      - main      
    paths:
      - 'backend/src/agents/**'
      - 'infrastructure/lib/agent-core-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'infrastructure/bin/infrastructure.ts'
      - 'scripts/stack-agent-core/**'
      - 'scripts/common/**'
      - '.github/workflows/agent-core.yml'
  pull_request:
    branches:
      - main      
    paths:
      - 'backend/src/agents/**'
      - 'infrastructure/lib/agent-core-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'infrastructure/bin/infrastructure.ts'
      - 'scripts/stack-agent-core/**'
      - 'scripts/common/**'
      - '.github/workflows/agent-core.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
      skip_deploy:
        description: 'Skip deployment'
        required: false
        default: 'false'

env:
  CDK_AWS_REGION: ${{ vars.AWS_REGION || 'us-west-2' }}
  # CDK Configuration - from GitHub Variables
  CDK_PROJECT_PREFIX: ${{ vars.CDK_PROJECT_PREFIX || 'agentcore' }}
  # CDK Secrets - from GitHub Secrets
  CDK_AWS_ACCOUNT: ${{ secrets.CDK_AWS_ACCOUNT }}
  # AWS Authentication
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # Deploy Configuration
  CDK_REQUIRE_APPROVAL: never
  DEPLOY_ENVIRONMENT: ${{ vars.DEPLOY_ENVIRONMENT || 'prod' }}

# Ensure only one deployment runs at a time
concurrency:
  group: agent-core-${{ github.ref }}
  cancel-in-progress: false

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Install agent dependencies
        run: |
          bash scripts/stack-agent-core/install.sh

      - name: Cache CDK node_modules
        uses: actions/cache/save@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install agent dependencies
        run: |
          bash scripts/stack-agent-core/install.sh

      - name: Run agent tests
        run: |
          bash scripts/stack-agent-core/test.sh

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: agent-core-test-results
          path: backend/test-results/
          retention-days: 7
          if-no-files-found: ignore

  deploy:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event.inputs.skip_deploy != 'true' }}
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore CDK node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: infrastructure-node-modules-${{ hashFiles('infrastructure/package-lock.json') }}
      
      - name: Configure AWS Credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-AgentCore-CDK
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
      
      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh
      
      - name: Deploy CDK infrastructure
        run: |
          bash scripts/stack-agent-core/deploy.sh
      
      - name: Save CDK outputs
        uses: actions/upload-artifact@v4
        with:
          name: agent-core-cdk-outputs
          path: cdk-outputs-agent-core.json
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Summary
        run: |
          echo "## Agent Core Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Agent Core stack has been successfully deployed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resources Created:**" >> $GITHUB_STEP_SUMMARY
          echo "- DynamoDB table for agent state" >> $GITHUB_STEP_SUMMARY
          echo "- S3 bucket for agent artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda function for agent orchestration" >> $GITHUB_STEP_SUMMARY
          echo "- Step Functions state machine (if enabled)" >> $GITHUB_STEP_SUMMARY
          echo "- IAM roles and policies" >> $GITHUB_STEP_SUMMARY

name: GatewayStack.BuildTest.Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/lib/gateway-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'backend/lambda-functions/google-search/**'
      - 'scripts/stack-gateway/**'
      - '.github/workflows/gateway.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/lib/gateway-stack.ts'
      - 'infrastructure/lib/config.ts'
      - 'backend/lambda-functions/google-search/**'
      - 'scripts/stack-gateway/**'
      - '.github/workflows/gateway.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'
      skip_deploy:
        description: 'Skip deployment'
        required: false
        default: 'false'

env:
  # All configuration comes from GitHub Environment variables
  # Environment is selected based on:
  #   - Manual: workflow_dispatch input
  #   - Automatic: main branch → production, develop branch → development
  CDK_AWS_REGION: ${{ vars.CDK_AWS_REGION }}
  # CDK Configuration - from GitHub Variables
  CDK_PROJECT_PREFIX: ${{ vars.CDK_PROJECT_PREFIX }}
  CDK_RETAIN_DATA_ON_DELETE: ${{ vars.CDK_RETAIN_DATA_ON_DELETE }}
  # Gateway Configuration - from GitHub Variables
  CDK_GATEWAY_ENABLED: ${{ vars.CDK_GATEWAY_ENABLED }}
  CDK_GATEWAY_API_TYPE: ${{ vars.CDK_GATEWAY_API_TYPE }}
  CDK_GATEWAY_THROTTLE_RATE_LIMIT: ${{ vars.CDK_GATEWAY_THROTTLE_RATE_LIMIT }}
  CDK_GATEWAY_THROTTLE_BURST_LIMIT: ${{ vars.CDK_GATEWAY_THROTTLE_BURST_LIMIT }}
  CDK_GATEWAY_ENABLE_WAF: ${{ vars.CDK_GATEWAY_ENABLE_WAF }}
  CDK_GATEWAY_LOG_LEVEL: ${{ vars.CDK_GATEWAY_LOG_LEVEL }}
  # CDK Secrets - from GitHub Secrets
  CDK_AWS_ACCOUNT: ${{ secrets.CDK_AWS_ACCOUNT }}
  # AWS Authentication
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # Build and Deploy Configuration
  CDK_REQUIRE_APPROVAL: never

# Ensure only one deployment runs at a time
concurrency:
  group: gateway-${{ github.ref }}
  cancel-in-progress: false

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Install gateway dependencies
        run: |
          bash scripts/stack-gateway/install.sh

      - name: Save node_modules cache
        uses: actions/cache/save@v4
        with:
          path: infrastructure/node_modules
          key: gateway-node-${{ hashFiles('infrastructure/package-lock.json') }}

  build-cdk:
    name: Build CDK Code
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: infrastructure/node_modules
          key: gateway-node-${{ hashFiles('infrastructure/package-lock.json') }}

      - name: Build CDK code
        run: |
          bash scripts/stack-gateway/build-cdk.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gateway-cdk-build
          path: |
            infrastructure/lib/**/*.js
            infrastructure/lib/**/*.d.ts
            infrastructure/bin/**/*.js
            infrastructure/bin/**/*.d.ts
          retention-days: 1

  synth-cdk:
    name: Synthesize CloudFormation
    runs-on: ubuntu-latest
    needs: build-cdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: infrastructure/node_modules
          key: gateway-node-${{ hashFiles('infrastructure/package-lock.json') }}
          restore-keys: |
            gateway-node-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: gateway-cdk-build
          path: infrastructure

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Synthesize CloudFormation templates
        run: |
          bash scripts/stack-gateway/synth.sh

      - name: Upload synthesized templates
        uses: actions/upload-artifact@v4
        with:
          name: gateway-cdk-templates
          path: infrastructure/cdk.out/
          retention-days: 1

  test-cdk:
    name: Test CDK Stack
    runs-on: ubuntu-latest
    needs: synth-cdk
    if: github.event.inputs.skip_tests != 'true'
    
    # Select environment based on trigger
    # Manual: workflow_dispatch input
    # Automatic: main → production, develop → development
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-Gateway-Test
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: infrastructure/node_modules
          key: gateway-node-${{ hashFiles('infrastructure/package-lock.json') }}
          restore-keys: |
            gateway-node-

      - name: Download synthesized templates
        uses: actions/download-artifact@v4
        with:
          name: gateway-cdk-templates
          path: infrastructure/cdk.out

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Test CDK stack
        run: |
          bash scripts/stack-gateway/test-cdk.sh

  test-lambda:
    name: Test Lambda Functions
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Lambda dependencies
        run: |
          cd backend/lambda-functions/google-search
          pip install -r requirements.txt

      - name: Run Lambda tests (if any)
        run: |
          # Note: Add unit tests here when available
          echo "No unit tests defined for Lambda function yet"

  deploy-stack:
    name: Deploy Gateway Stack
    runs-on: ubuntu-latest
    needs: [test-cdk, test-lambda]
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.skip_deploy != 'true')
    
    # Select environment based on trigger
    # Manual: workflow_dispatch input
    # Automatic: main → production, develop → development
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-Gateway-Deploy
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: infrastructure/node_modules
          key: gateway-node-${{ hashFiles('infrastructure/package-lock.json') }}
          restore-keys: |
            gateway-node-

      - name: Download synthesized templates
        uses: actions/download-artifact@v4
        with:
          name: gateway-cdk-templates
          path: infrastructure/cdk.out

      - name: Install system dependencies
        run: |
          bash scripts/common/install-deps.sh

      - name: Deploy Gateway Stack
        run: |
          bash scripts/stack-gateway/deploy.sh

      - name: Upload stack outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gateway-deployment-outputs
          path: |
            cdk-outputs-gateway.json
          retention-days: 30
      
      - name: Deployment summary
        if: success()
        run: | 
          ENVIRONMENT="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}"
          
          echo "## Gateway Stack Deployment Successful ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${ENVIRONMENT}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${CDK_AWS_REGION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${CDK_PROJECT_PREFIX}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack**: GatewayStack" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Created" >> $GITHUB_STEP_SUMMARY
          echo "- Bedrock AgentCore Gateway" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda Functions (MCP Tools)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f cdk-outputs-gateway.json ]; then
            echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat cdk-outputs-gateway.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  test-gateway:
    name: Test Gateway Connectivity
    runs-on: ubuntu-latest
    needs: deploy-stack
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.skip_deploy != 'true')
    
    # Select environment based on trigger
    # Manual: workflow_dispatch input
    # Automatic: main → production, develop → development
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'development') || 'development' }}
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.CDK_AWS_REGION }}
          role-session-name: GitHubActions-Gateway-ConnectivityTest
          aws-role-arn: ${{ env.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Test Gateway
        run: |
          bash scripts/stack-gateway/test.sh
